name: Agresivní AI Trading (BTC & ETH)

on:
  schedule:
    - cron: '0 * * * *' # Spustí se v každou celou hodinu
  workflow_dispatch: # Umožní bota spustit ručně tlačítkem v GitHubu

jobs:
  trade:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nutné pro zápis logů zpět do repozitáře
    
    steps:
      - name: Checkout kódu
        uses: actions/checkout@v3

      - name: Nastavení Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip' # ZAPNUTÍ CACHE: Zrychlí instalaci knihoven o desítky sekund

      - name: Instalace knihoven
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Spuštění BTC Sniper v10.2
        env:
          FIX_HOST: ${{ secrets.FIX_HOST }}
          FIX_PORT: ${{ secrets.FIX_PORT }}
          FIX_SENDER_ID: ${{ secrets.FIX_SENDER_ID }}
          FIX_TARGET_ID: ${{ secrets.FIX_TARGET_ID }}
          FIX_PASSWORD: ${{ secrets.FIX_PASSWORD }}
        run: python BTC_Sniper_v10_2_bot.py

      - name: Spuštění ETH Destroyer v6.2
        env:
          FIX_HOST: ${{ secrets.FIX_HOST }}
          FIX_PORT: ${{ secrets.FIX_PORT }}
          FIX_SENDER_ID: ${{ secrets.FIX_SENDER_ID }}
          FIX_TARGET_ID: ${{ secrets.FIX_TARGET_ID }}
          FIX_PASSWORD: ${{ secrets.FIX_PASSWORD }}
        run: python ETH_Destroyer_v6_2_bot.py
        
      - name: Uložit výsledky do repozitáře
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Přidáme všechny soubory s výsledky a deníky aktivit
          git add vypis_obchodu.txt BTC_bot_activity.txt ETH_bot_activity.txt || echo "Některé logy nenalezeny"
          git commit -m "Aktualizace deníku a aktivity botů [skip ci]" || echo "Žádné změny k uložení"
          git push
          
