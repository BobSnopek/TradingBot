name: Hourly Trading Bot

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # DŮLEŽITÉ: Povolení pro zápis do repozitáře
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance pandas pandas_ta scikit-learn requests

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "TradingBot"
          git config --global user.email "bot@github.com"
          git add obchodni_denik.txt
          git commit -m "Update logu: $(date +'%Y-%m-%d %H:%M')" || echo "Žádné změny k uložení"
          git push
