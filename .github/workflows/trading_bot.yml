name: Agresivní AI Trading (BTC & ETH)
on:
  schedule:
    - cron: '0 * * * *' # Spustí se v každou celou hodinu
  workflow_dispatch: # Umožní ti bota spustit ručně tlačítkem v GitHubu

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kódu
        uses: actions/checkout@v3

      - name: Nastavení Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalace knihoven
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Spuštění BTC Sniper v10.2
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CTRADER_ID: ${{ secrets.CTRADER_ID }}
          CTRADER_SECRET: ${{ secrets.CTRADER_SECRET }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: python BTC_Sniper_v10_2_bot.py

      - name: Spuštění ETH Destroyer v6.2
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CTRADER_ID: ${{ secrets.CTRADER_ID }}
          CTRADER_SECRET: ${{ secrets.CTRADER_SECRET }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: python ETH_Destroyer_v6_2_bot.py
