name: Agresivní AI Trading (Final)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Stažení repozitáře
      uses: actions/checkout@v2

    - name: Nastavení Pythonu
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Instalace knihoven
      run: |
        pip install yfinance pandas pandas_ta scikit-learn matplotlib seaborn twisted

    - name: Spuštění Skeneru ID
      run: python ID_Scanner.py
      
    - name: Spuštění BTC Sniper v10.2
      run: python BTC_Sniper_v10_2_bot.py

    - name: Spuštění ETH Destroyer v6.2
      run: python ETH_Destroyer_v6_2_bot.py
      
    - name: Nahrání logů
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs
        path: |
          *_activity.txt
          vypis_obchodu_*.txt
